<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Editar Pensamento</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento" [(ngModel)]="pensamento.conteudo">
    <label for="autoria">Autoria ou fonte</label>
    <input type="textarea" class="input" id="autoria" name="autoria" placeholder="Digite a autoria ou fonte" [(ngModel)]="pensamento.autoria">
    <label for="modelo" class="label_editar_modelo">Selecione o modelo do card <img src="../../../../assets/imagens/atencao.png" alt="Icone de Informação" (mouseenter)="mostrarTexto = true" (mouseout)="mostrarTexto = false">
      <span *ngIf="mostrarTexto">O modelo atualmente em uso é automaticamente selecionado ao entrar na tela de edição do pensamento. Caso você não deseje mudar o modelo, não é necessário selecionar outra opção.</span>
    </label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" name="modelo-card" value="modelo1" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{ this.pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ this.pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" name="modelo-card" value="modelo2" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis">
          <p class="conteudo">{{ this.pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ this.pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" name="modelo-card" value="modelo3" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azuis">
          <p class="conteudo">{{ this.pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ this.pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="editarPensamento()">Editar</button>
      <button class="botao" (click)="cancelarEditar()">Cancelar</button>
    </div>
  </form>
</section>
