<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm" (ngSubmit)="cadastrar(f)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome" id="nome" class="campo__escrita" ngModel required minlength="2" #nome="ngModel">
      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="O campo nome deve ser preenchido."></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="O nome precisa ter, pelo menos, 2 caracteres para ser válido."></app-mensagem>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento" id="nascimento" type="date" class="campo__escrita" ngModel #nascimento="ngModel" validacaoMaiorIdade />
        <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
          <app-mensagem *ngIf="nascimento.errors?.['validacaoMaiorIdade']" mensagem="Data inválida ou não preenchida"></app-mensagem>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" ngModel #telefone="ngModel" pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})" required />
        <div *ngIf="(telefone?.invalid && telefone?.touched) || telefone?.dirty">
          <app-mensagem *ngIf="telefone.errors?.['required']" mensagem="O campo telefone deve ser preenchido."></app-mensagem>
          <app-mensagem *ngIf="telefone.errors?.['pattern']" mensagem="O campo telefone deve seguir o padrão: 84 998968746."></app-mensagem>
        </div>
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel required pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$" />
      <div *ngIf="(f.controls['email']?.invalid && f.controls['email']?.touched) || f.controls['email']?.dirty">
        <span class="erro__texto" *ngIf="f.controls['email']?.errors?.['required']">O campo email deve ser preenchido.</span>
        <span class="erro__texto" *ngIf="f.controls['email']?.errors?.['pattern']">O campo e-mail deve seguir o padrão: "exemplo@domínio.com".</span>
      </div>
    </div>


    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" ngModel #cep="ngModel" required pattern="^(\d{5})(-?\d{3})$" minlength="8" maxlength="9" (blur)="consultaCEP($event)" validadorCep/>
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty ">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo cep é obrigatório."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['validadorCep']" mensagem="O cep informado não existe ."></app-mensagem>
      </div>
    </div>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" ngModel #endereco="ngModel" [(ngModel)]="dadosCep.logradouro" required/>
      <div *ngIf="(endereco?.invalid && endereco?.touched) || endereco?.dirty ">
        <app-mensagem *ngIf="endereco?.errors?.['required']" mensagem="O campo endereco é obrigatório."></app-mensagem>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita"/>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" />
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" ngModel #bairro="ngModel" [(ngModel)]="dadosCep.bairro" required/>
      <div *ngIf="(bairro?.invalid && bairro?.touched) || bairro?.dirty ">
        <app-mensagem *ngIf="bairro?.errors?.['required']" mensagem="O campo bairro é obrigatório."></app-mensagem>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" ngModel #cidade="ngModel" required [(ngModel)]="dadosCep.localidade"/>
        <div *ngIf="(cidade?.invalid && cidade?.touched) || cidade?.dirty ">
          <app-mensagem *ngIf="cidade?.errors?.['required']" mensagem="O campo cidade é obrigatório"></app-mensagem>
        </div>
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita" [(ngModel)]="dadosCep.uf" ngModel #uf="ngModel" required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
        <div *ngIf="(uf?.invalid && uf?.touched) || uf?.dirty ">
          <app-mensagem *ngIf="uf?.errors?.['required']" mensagem="O campo uf é obrigatório."></app-mensagem>
        </div>
      </div>

    </div>
    <button type="submit" class="formulario__botao">Enviar formulário</button>
  </form>
</main>
